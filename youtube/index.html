<body>
  <header class="header">
    <div class="left-section">
     <img src="icons/menu-rounded.jpg" class="hamburger-menu" data-menu-icon-btn>
     <img src="icons/youtube-logo.svg" class="youtube-logo">
    </div>
    <div class="middle-section">
      <input class="search-bar"type="search" placeholder="Введите запрос">
      <button type="button" name="button" class="search-icon-button">
        <img src="icons/search.svg" class="search-icon">
        <div class="tool-tip">
          Введите запрос
        </div>
      </button>
      <!-- Put the position absolute inside position relative to create tooltips  -->
      <button type="button" name="button" class="voice-icon-button">
        <img src="icons/voice-search-icon.svg" class="voice-icon">
        <div class="tool-tip">
          Голосовой поиск
        </div>
      </button>
    </div>
    <div class="right-section">
      <div class="upload-icon-container">
        <img src="icons/upload.svg" class="upload-icon">
        <div class="tool-tip">
          Создать
        </div>
      </div>
     <img src="icons/youtube-apps.svg" class="youtube-apps-icon">
     <div class="notification-icon-container">
     <img src="icons/notifications.svg" class="notification-icon">
     <div class="tool-tip">
       Уведомление
     </div>
     <div class="notifications-counts">
       3
     </div>
    </div>
     <img src="channel-picture/ffff4.jpeg" class="current-user-picture">
    </div>
 </header>
